version: '3.5'
services:
  server1:
    image: rinha_backend
    hostname: server1.com
    environment:
      HTTP_SERVER_PORT: 3000
      RELEASE_COOKIE: "secret_cookie"
      RELEASE_NODE: "server1@server1.com"
      RELEASE_DISTRIBUTION: "name"
      BOOTSTRAP_NODES: "server2@server2.com"
    ports:
      - 3000:3000
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'
    volumes:
      - server1:/storage
    networks:
     - default


  server2:
    image: rinha_backend
    hostname: server2.com
    environment:
      HTTP_SERVER_PORT: 3000
      RELEASE_COOKIE: "secret_cookie"
      RELEASE_NODE: "server2@server2.com"
      RELEASE_DISTRIBUTION: "name"
      BOOTSTRAP_NODES: "server1@server1.com"
    depends_on:
      - server1
    ports:
      - 3001:3000
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'
    volumes:
      - server2:/storage
    networks:
     - default

networks:
  default:
    driver: bridge

volumes:
  server1:
  server2: